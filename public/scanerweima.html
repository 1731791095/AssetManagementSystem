<script type="text/javascript" charset="utf-8">
	mui.plusReady(function() {
		startRecognize();
		scan.start();

		$("#opencamera").bind("tap", function() {
			if(mui.os.plus) {
				var a = [{
					title: "拍照"
				}, {
					title: "从手机相册选择"
				}];
				plus.nativeUI.actionSheet({
					cancel: "取消",
					buttons: a
				}, function(b) { /*actionSheet 按钮点击事件*/
					switch(b.index) {
						case 0:
							break;
						case 1:
							//getImage(); /*拍照*/
							break;
						case 2:
							//galleryImg();/*打开相册*/
							break;
						default:
							break;
					}
				})
			}
		});
	});

	var scan = null;
	var isOpen = false; // 闪光灯是否开始标志 true:闪光灯已经开启 false:闪光灯关闭
	// 条码识别成功事件
	function onmarked(type, result) {
		var text = '未知: ';
		switch(type) {
			case plus.barcode.QR:
				break;
			case plus.barcode.EAN13:
				text = 'EAN13: ';
				break;
			case plus.barcode.EAN8:
				text = 'EAN8: ';
				break;
		}
		var view = plus.webview.currentWebview().opener();
		mui.fire(view, 'getComponentCode', {
			ComponentCode: result
		});
		mui.alert(result);
	}
	// 创建扫描控件
	function startRecognize() {
		scan = new plus.barcode.Barcode("divscanpanel");
		scan.onmarked = onmarked;
	}
</script>
