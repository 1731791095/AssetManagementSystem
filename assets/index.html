<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- mui -->
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/main.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">资产清单</h1>
			<a id="startscan" class="mui-icon iconfont icon-saoyisao1 mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div style="background-color: white;border-bottom: 1px solid #eee;">
					<div style="margin-left:8px;margin-right:8px;padding-top: 10px;padding-bottom: 10px;">
						<div class="mui-input-row mui-search">
							<input type="search" class="mui-input-clear" placeholder="搜索">
						</div>
					</div>
				</div>
				<ul class="mui-table-view mui-grid-view" style="background-color: white;">
					<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
						资产类型：
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
						资产类型：
					</li>
				</ul>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll" id="scroll">
								<ul class="mui-table-view" id="assetslist">
									<li class="mui-table-view-cell">
										<div class="mui-button-row">
											<button type="button" id="btnLoadData" class="mui-btn mui-btn-primary" style="width: 100%;">加载数据</button>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/iconfont.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" charset="utf-8">
	//阻尼系数
	var deceleration = mui.os.ios ? 0.003 : 0.0009;
	mui('.mui-scroll-wrapper').scroll({
		bounce: false,
		indicators: true, //是否显示滚动条
		deceleration: deceleration
	});
</script>
